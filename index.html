<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="content">
        <img src="img/vr 1.svg" alt="" class="logo">
        <h2 class="vr-content">
            <b>Defy the Past
            Step into the Future</b></h2>
        <div class="vr">
            <img src="img/pngwing 1.svg" alt="">
        </div>
        <div class="form">
            <select name="" id="lang">
                <option value="UK">English (UK)</option>
                <option value="RU">Russian (RU)</option>
            </select>
            <div class="second-form">
                <b>
                    <h2 class="create">Create Account</h2>
                </b>
                <form action="">
                    <input type="text" placeholder="Full name" class="name">
                    <input type="text" placeholder="Email" class="email">
                    <input type="password" placeholder="Password" class="password">
                    <input type="password" placeholder="Confirm Password" class="confirm-password">
                    <br>
                    <div class="line">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox" id="privacy">
                        </div>
                        <div class="label">
                            <label class="flag" for="privacy">I have read and agreed to the Terms of Service and Privacy
                                Policy</label>
                        </div>
                    </div>
                    <input type="submit" class="submit" value="Create Account">
                </form>
                <div class="sign-with">
                    <div class="google"><img src="img/8c030bd6bd7ee87ad41485e3c7598dd4 1.svg" alt=""></div>
                    <div class="facebook"><img src="img/pngegg (69) 1.svg" alt=""></div>
                </div>
                <div class="foot">
                    <h2>Already have an account? <a href="">Log In</a></h2>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
